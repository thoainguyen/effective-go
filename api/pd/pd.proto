syntax = "proto3";

option java_multiple_files = true;
option java_package = "pd";
option java_outer_classname = "pd";

import "google/api/annotations.proto";

package pd;

message TsoRequest {}

message TsoReponse {
    uint64 timestamp = 1;
}


service PDService{
    rpc GetTimestamp (TsoRequest) returns (TsoReponse) {
        option (google.api.http) = {
            get: "/api/pd/timestamp"
        };
    }
}